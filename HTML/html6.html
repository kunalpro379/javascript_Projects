<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>table{
        width: 100%;
        border-collapse: collapse;
    }td,th{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }tr{
        background-color: #ff04042f;
    
    }</style>
</head>
<body>
    <table>
        <tr>
            <th>ku</th>
            <th>na</th>
            <th>l</th>
        </tr>
        <tr>
            <td>hi</td>
            <td></td>
            <td>hi</td>
        </tr>        <tr>
            <td>hi</td>
            <td></td>
            <td>hi</td>
        </tr>        <tr>
            <td>hi</td>
            <td></td>
            <td>hi</td>
        </tr>        <tr>
            <td>hi</td>
            <td></td>
            <td>hi</td>
        </tr>
    </table>
    <table><tr><th colspan="7">hey</th><th>hey</th><th>hey</th><th>hey</th></tr>
        <tr><th>heykkfkfkfkf</th><th rowspan="7" axis="40" aria-busy="false">hey</th><th>hey</th><th>hey</th></tr>
        <tr><th>hey</th><th>hey</th><th>hey</th><th>hey</th></tr>
        <tr><th>hey</th><th>hey</th><th>hey</th><th>hey</th></tr></table>
</body>
</html>
