<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resizable Panels Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="container">
        <div class="container__left">Left</div>
        <div class="resizer" id="dragMe"></div>
        <div class="container__right">Right</div>
    </div> -->
    <div class="main">
      <div class="left-content" id="win1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Code
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Code</a></li>
                <li><a class="dropdown-item" href="#">Screen Sharing</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <input type="text" class="code" />
      </div>
      <div class="resizer" id="dragme" data-direction="horizontal"></div>
      <div class="right-content">
        <div class="chat-content" id="win2">
          <div class="options">
            <a href="" class="option"><i class="ri-mic-off-fill"></i></a>
            <a href="" class="option"><i class="ri-tv-2-line"></i></a>
            <a href="" class="option"><i class="ri-tv-2-line"></i></a>
            <a href="" class="option"><i class="ri-tv-2-line"></i></a>
          </div>
          <section class="chat-section"></section>
          <div class="input-group">
            <input type="text" class="form-control bg-light border-dark m-1" />
            <div class="input-group-append bg-dark">
              <button
                type="button"
                class="btn btn-outline-light border-dark m-1"
              >
                Send
              </button>
            </div>
          </div>
        </div>
        <div class="resizer" id="dragme" data-direction="vertical"></div>
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>Sketch the Thoughts</title>
            <link rel="stylesheet" href="../static/styles.css" />
            <script src="../static/script.js" defer></script>
          </head>
          <body>
            <div class="container">
              <div class="menu-button" id="menu-button"></div>
              <div class="menu" id="menu">
                <section class="tool-board" id="tool-board">
                  <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                      <li class="option tool selected" id="rectangle">
                        <img src="../icons/rectangle.svg" alt="Rectangle" />
                      </li>
                      <li class="option tool" id="triangle">
                        <img src="../icons/triangle.svg" alt="Triangle" />
                      </li>
                      <li class="option tool" id="circle">
                        <img src="../icons/circle.svg" alt="Circle" />
                      </li>
                      <li class="option">
                        <input type="checkbox" id="fill-color" />
                        <label for="fill-color">Fill Color</label>
                      </li>
                    </ul>
                  </div>
                  <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                      <li class="option tool" id="brush">
                        <img src="../icons/brush.svg" alt="Brush" />
                        <span>Brush</span>
                      </li>
                      <li class="option tool" id="eraser">
                        <img src="../icons/eraser.svg" alt="Eraser" />
                        <span>Eraser</span>
                      </li>
                      <li class="option">
                        <input
                          type="range"
                          id="size-slider"
                          min="1"
                          max="30"
                          value="5"
                        />
                      </li>
                    </ul>
                  </div>
                  <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                      <li
                        class="option color-option selected"
                        style="background-color: #fff"
                      ></li>
                      <li
                        class="option color-option"
                        style="background-color: #000"
                      ></li>
                      <li
                        class="option color-option"
                        style="background-color: #e0202e"
                      ></li>
                      <li
                        class="option color-option"
                        style="background-color: #6dd400"
                      ></li>
                      <li class="option">
                        <input type="color" id="color-picker" value="#4e4e4e" />
                      </li>
                    </ul>
                  </div>
                  <div class="row buttons">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save As Image</button>
                  </div>
                </section>
              </div>
              <div class="drawing-board">
                <canvas></canvas>
              </div>
            </div>
          </body>
        </html>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
