<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch the Thoughts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="menu-button" id="menu-button">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <section class="tool-board" id="tool-board">
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool selected" id="rectangle">
                            <img src="icons/rectangle.svg" alt="Rectangle">
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="icons/triangle.svg" alt="Triangle">
                        </li>
                        <li class="option tool" id="circle">
                            <img src="icons/circle.svg" alt="Circle">
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill Color</label>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                        <li class="option tool" id="brush">
                            <img src="icons/brush.svg" alt="Brush">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="icons/eraser.svg" alt="Eraser">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>
                <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option color-option selected" style="background-color: #fff;"></li>
                        <li class="option color-option" style="background-color: #000;"></li>
                        <li class="option color-option" style="background-color: #e0202e;"></li>
                        <li class="option color-option" style="background-color: #6dd400;"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4e4e4e">
                        </li>
                    </ul>
                </div>
                <div class="row buttons">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save As Image</button>
                </div>
            </section>
        </div>
        <div class="drawing-board">
            <canvas></canvas>
        </div>
    </div>
</body>
</html>
